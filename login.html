<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Habity</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Supabase JS Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
  <style>
    body, h1, p, input, button {
      font-family: 'Inter', sans-serif;
      font-style: italic;
    }
  </style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md px-4 text-center">
    <h1 class="text-4xl font-bold mb-4">Login</h1>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="loginEmail" placeholder="Email" required class="w-full border border-gray-300 p-2 rounded text-black">
      <input type="password" id="loginPassword" placeholder="Password" required class="w-full border border-gray-300 p-2 rounded text-black">
      <button type="submit" class="bg-white text-black font-bold px-6 py-3 rounded-full hover:bg-gray-200 transition">
        Login
      </button>
    </form>
  </div>

  <script>
    const supabaseUrl = 'https://your-supabase-url.supabase.co';
    const supabaseAnonKey = 'your_supabase_anon_key';
    const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const { error, session } = await supabase.auth.signIn({ email, password });
      if (error) {
        alert("Login error: " + error.message);
      } else {
        alert("Login successful.");
        // Redirect to the protected daily plan page
        window.location.href = "daily.html";
      }
    });
  </script>
</body>
</html>
