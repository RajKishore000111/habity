<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Daily Plan - Habity</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, h1, p, button {
      font-family: 'Inter', sans-serif;
      font-style: italic;
    }
    /* Dynamic Background Slideshow */
    .background-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .background-slideshow .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: fade 12s infinite;
    }
    .background-slideshow .slide:nth-child(1) { animation-delay: 0s; }
    .background-slideshow .slide:nth-child(2) { animation-delay: 4s; }
    .background-slideshow .slide:nth-child(3) { animation-delay: 8s; }
    @keyframes fade {
      0% { opacity: 0; }
      8% { opacity: 1; }
      25% { opacity: 1; }
      33% { opacity: 0; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
  <!-- Background Slideshow -->
  <div class="background-slideshow">
    <div class="slide" style="background-image: url('https://img.freepik.com/free-photo/mythical-dragon-beast-anime-style_23-2151112840.jpg?t=st=1740922663~exp=1740926263~hmac=e4da93e1db96ebb9ce0d521dcf06192d77479b7f781286218efaa4a095ccbc4e&w=1480');"></div>
    <div class="slide" style="background-image: url('https://img.freepik.com/free-photo/anime-style-mythical-dragon-creature_23-2151112866.jpg?t=st=1740922703~exp=1740926303~hmac=431efacaa035c819f09fda21307d2f197c119cc3e42529a682c03cafdcc2ffa2&w=1480');"></div>
    <div class="slide" style="background-image: url('https://img.freepik.com/free-photo/fantasy-anime-style-scene_23-2151135111.jpg?t=st=1740922738~exp=1740926338~hmac=44475555bcadfb416e8a758901d04d415948557e88ca3c5e1adecc6e250a9a52&w=1380');"></div>
  </div>
  
  <div class="max-w-3xl mx-auto p-8 bg-white text-black rounded-lg shadow-lg">
    <div id="dailyPlanContent">
      <!-- Daily plan content loaded from localStorage or your backend -->
      <p>Your personalized daily plan will appear here.</p>
    </div>
    <div class="flex justify-between mt-6">
      <button id="prevBtn" class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition">Previous Day</button>
      <button id="nextBtn" class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition">Next Day</button>
    </div>
  </div>
  
  <script>
    // The session is verified by our backend via httpOnly cookies.
    // On this page, we assume the user is logged in if they reached here.
    // For demonstration, we use localStorage for plan data and current day.

    let planData = JSON.parse(localStorage.getItem("planData") || "[]");
    let currentDay = parseInt(localStorage.getItem("currentDay")) || 1;
    const totalDays = 60;

    function updateDayIfNeeded() {
      const now = new Date();
      const pacificNow = new Date(now.toLocaleString("en-US", { timeZone: "America/Los_Angeles" }));
      const lastVisitStr = localStorage.getItem("lastVisit");
      if (lastVisitStr) {
        const lastVisit = new Date(lastVisitStr);
        const diff = pacificNow - lastVisit;
        if (diff >= 24 * 60 * 60 * 1000 && currentDay < totalDays) {
          currentDay++;
          localStorage.setItem("currentDay", currentDay);
          localStorage.setItem("lastVisit", pacificNow);
        }
      } else {
        localStorage.setItem("lastVisit", pacificNow);
      }
    }
    updateDayIfNeeded();

    const contentDiv = document.getElementById("dailyPlanContent");
    if (planData.length === 0) {
      contentDiv.innerHTML = "<p>Your daily plan is not available. Please complete the questionnaire first.</p>";
    } else {
      contentDiv.innerHTML = planData[currentDay - 1] || "<p>No plan available for this day.</p>";
    }

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentDay > 1) {
        currentDay--;
        localStorage.setItem("currentDay", currentDay);
        location.reload();
      }
    });
    document.getElementById("nextBtn").addEventListener("click", () => {
      if (currentDay < totalDays) {
        currentDay++;
        localStorage.setItem("currentDay", currentDay);
        location.reload();
      }
    });
  </script>
</body>
</html>
