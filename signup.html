<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - Habity</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, h1, p, input, button {
      font-family: 'Inter', sans-serif;
      font-style: italic;
    }
  </style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md px-4 text-center">
    <h1 class="text-4xl font-bold mb-4">Sign Up</h1>
    <p class="text-xl mb-6">Create your account to access your personalized plan.</p>
    <form id="signupForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full border border-gray-300 p-2 rounded">
      <input type="password" id="password" placeholder="Password" required class="w-full border border-gray-300 p-2 rounded">
      <button type="submit" class="bg-white text-black font-bold px-6 py-3 rounded-full hover:bg-gray-200 transition">
        Sign Up
      </button>
    </form>
  </div>

  <script>
    // When the form is submitted, call our backend signup endpoint.
    async function signupUser(email, password) {
      const response = await fetch('/api/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await response.json();
      if (!response.ok) {
        alert("Signup error: " + data.message);
      } else {
        alert("Signup successful. Please complete payment to access your plan.");
        // Redirect to your payment page (or plan-ready page)
        window.location.href = "payment.html";
      }
    }

    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      signupUser(email, password);
    });
  </script>
</body>
</html>
