<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - Habity</title>
  <!-- Google Fonts: Inter with italic style -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, h1, p, a, input, button {
      font-family: 'Inter', sans-serif;
      font-style: italic;
    }
  </style>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
  <div class="text-center">
    <h1 class="text-4xl font-bold mb-4">Sign Up</h1>
    <p class="text-xl font-semibold mb-6">Create your account to access your plan</p>
    <form id="signupForm" class="space-y-4">
      <input type="email" name="email" placeholder="Email" required class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:border-blue-600">
      <input type="password" name="password" placeholder="Password" required class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:border-blue-600">
      <button type="submit" class="bg-white text-black font-bold px-6 py-3 rounded-full hover:bg-gray-200 transition">Sign Up</button>
    </form>
  </div>
  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // For this example, we simply redirect to daily.html after sign up.
      // In a production system, you'd integrate with your authentication backend.
      window.location.href = "daily.html";
    });
  </script>
</body>
</html>
